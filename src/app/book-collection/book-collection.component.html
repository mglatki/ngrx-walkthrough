<div 
*ngIf="books">
    <div 
    class="book-item"
    *ngFor="let book of books"
    >
    <p *ngIf="book">{{book.volumeInfo.title}}</p><span *ngIf="book"> by {{book.volumeInfo.authors}}</span>
    <button 
        *ngIf="book"
        (click)="remove.emit(book.id)"
        data-test="remove-button"
    >Remove from Collection</button>
    </div>
</div>
